

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

	<!-- Basics -->
	
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Login</title>

	<!-- CSS -->
	
	<link rel="stylesheet" href="loginformcssimages/css/animate.css">
	<link rel="stylesheet" href="loginformcssimages/css/animate.css">
	<link rel="stylesheet" href="loginformcssimages/css/styles.css">
<script type="text/javascript">
	function validateForm()
{
var x=document.forms["loginfrm"]["username"].value;
var y=document.forms["loginfrm"]["password"].value;
if (x=="" || y=="")
  {
  alert("First name must be filled out");
  return false;
  }
}
	</script>
	
</head>

	<!-- Main HTML -->
	
<body>
	
	<!-- Begin Page Content -->
	<br><br><br><br>
	<div align="center"><img src="images/LOGINWELCOMEIMAGE.png" /></div>
	<div id="container">	
	
	
		<form method="post" action="loginservlet" name="loginfrm" onsubmit="return validateForm()">
	
		<input type="name" placeholder="User name"  name="username" />
		
		<p>		
		<input type="password" placeholder="Password" name="password" />
        <p>
		<a href="#">Forgot your password?</a></p>
		<div id="lower">
		
		<input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
		
		<input type="submit" value="Login" >
		
		</div>
		
		</form>
		
	</div>
	
	
	<!-- End Page Content -->
	
</body>

</html>
